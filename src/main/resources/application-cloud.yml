spring:
  datasource:
    url: jdbc:postgres:file:./.data/todo-db
    driverClassName: org.h2.Driver
    username: user
    password: null
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
  h2:
    console:
      enabled: true

springdoc:
  swagger-ui:
    enabled: false
